#custom-admin-toolbar h1 {
  margin: 0;
  font-size: 1.2rem;
  font-weight: 600;
  color: #F4E8D0;
}

.admin-toolbar-links {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.admin-toolbar-links a {
  color: #F4E8D0;
  text-decoration: none;
  padding: 0.5rem 1rem;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
  font-weight: 600;
  transition: all 0.3s;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.admin-toolbar-links a:hover {
  background: #D97706;
  border-color: #C9A961;
  transform: translateY(-1px);
}

.admin-toolbar-links a.view-site {
  background: #C9A961;
  color: #3E2723;
  border-color: #3E2723;
}

.admin-toolbar-links a.view-site:hover {
  background: #D97706;
  color: #F4E8D0;
}

/* Push CMS content down below toolbar */
body {
  padding-top: 60px;
}

/* Mobile responsive */
@media (max-width: 640px) {
  #custom-admin-toolbar {
    flex-direction: column;
    gap: 0.5rem;
    padding: 0.75rem;
  }
  
  #custom-admin-toolbar h1 {
    font-size: 1rem;
  }
  
  .admin-toolbar-links {
    gap: 0.5rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .admin-toolbar-links a {
    font-size: 0.9rem;
    padding: 0.4rem 0.8rem;
  }
}
