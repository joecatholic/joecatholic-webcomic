backend:
  name: github
  repo: joecatholic/joecatholic-webcomic
  branch: main

media_folder: "assets/comics"
public_folder: "/assets/comics"

collections:
  - name: "comics"
    label: "Comics"
    folder: "_comics"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "comic"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Comic Number", name: "comic_number", widget: "number"}
      - {label: "Episode", name: "episode", widget: "string", default: "Episode 1"}
      - {label: "Comic Image", name: "image", widget: "image"}
      - {label: "Alt Text", name: "alt", widget: "string"}
      - {label: "Transcript", name: "transcript", widget: "text", required: false}
      - {label: "Commentary", name: "body", widget: "markdown", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Characters", name: "characters", widget: "list", required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}
